<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Angular App</title>

	<script type="text/javascript" src="d01.js" ></script>
</head>
<body ng-app="app">
	<div ng-controller="emp">

			Value of a is {{a}} <BR>

	</div>
</body>
</html>
